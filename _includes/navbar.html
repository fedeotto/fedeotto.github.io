<div class="nav-container">
    <ul class="nav">
        {% for item in site.data.navigation %}
        <li class="nav__item"><a href="{{ item.url | absolute_url }}" class="{% if item.url == page.url %}active{% endif %}">{{ item.title }}</a></li>
        {% endfor %}
        <li class="nav__item">
            <a href="#" onclick="return window.toggleTheme();" class="theme-toggle" title="Toggle Light/Dark Theme" aria-label="Toggle theme">
                <!-- Sun icon (light) -->
                <svg class="theme-icon light-icon" viewBox="0 0 24 24" width="20" height="20" role="img" aria-hidden="true">
                    <circle cx="12" cy="12" r="4" fill="currentColor" />
                    <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.2" y1="4.2" x2="5.6" y2="5.6" />
                        <line x1="18.4" y1="18.4" x2="19.8" y2="19.8" />
                        <line x1="18.4" y1="5.6" x2="19.8" y2="4.2" />
                        <line x1="4.2" y1="19.8" x2="5.6" y2="18.4" />
                    </g>
                </svg>
                <!-- Moon icon (dark) -->
                <svg class="theme-icon dark-icon" viewBox="0 0 24 24" width="20" height="20" role="img" aria-hidden="true">
                    <path fill="currentColor" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </a>
        </li>
    </ul>
</div>
