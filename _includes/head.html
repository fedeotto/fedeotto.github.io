    <head>
      <!-- Meta tags and other head content -->
      <meta charset="utf-8" />
      <title>Federico Ottomano / {{ page.title }}</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="format-detection" content="telephone=no" />
      <meta name="format-detection" content="address=no" />
      <meta name="author" content="Federico Ottomano" />
      <meta name="description" content="Ph.D. student in Computer Science at the University of Liverpool." />

      <!-- Styles -->
      <link rel="stylesheet" type="text/css" href="{{ 'assets/styles/style.css' | absolute_url }}" id="theme-light" />
      <link rel="stylesheet" type="text/css" href="{{ 'assets/styles/style-dark.css' | absolute_url }}" id="theme-dark" />
      <script type="text/javascript">
          const lightTheme = document.querySelector("#theme-light");
          const darkTheme = document.querySelector("#theme-dark");
          let currentTheme = localStorage.getItem("theme");
      
          if (currentTheme == null) {
            // Set dark theme as default
            currentTheme = "dark";
            localStorage.setItem("theme", currentTheme);
          }
      
          // Apply the current theme
          if (currentTheme === "light") {
            darkTheme.disabled = true;
            lightTheme.disabled = false;
            document.documentElement.setAttribute('data-theme', 'light');
          } else {
            darkTheme.disabled = false;
            lightTheme.disabled = true;
            document.documentElement.setAttribute('data-theme', 'dark');
          }

          // Add theme toggle function to window object
          window.toggleTheme = function() {
            currentTheme = currentTheme === "light" ? "dark" : "light";
            localStorage.setItem("theme", currentTheme);
            
            if (currentTheme === "light") {
              darkTheme.disabled = true;
              lightTheme.disabled = false;
              document.documentElement.setAttribute('data-theme', 'light');
            } else {
              darkTheme.disabled = false;
              lightTheme.disabled = true;
              document.documentElement.setAttribute('data-theme', 'dark');
            }
            
            return false;
          };
      </script>

      {% if page.title == "CV" %}
          <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/vendors/bootstrap.min.css">
          <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/vendors/font-awesome/css/all.css">
          <link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}/assets/styles/cv.css">
      {% endif %}
  </head>
